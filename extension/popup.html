<html>
  <head>
    <meta charset="UTF-8">
    <title>Opera to Mobile</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="text/javascript" src="js/stub.js"></script>
    <script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="js/Math.uuid.js"></script>
    <script type="text/javascript" src="oauth2/oauth2.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/chrome2device.js"></script>
    <script type="text/javascript" src="js/popup_ex.js"></script>
  </head>
  <body onLoad="initPopup(); trackPageview();">
    <div id="welcomeHeaderDiv" class="hidden"></div>
    <div id="connectedHeaderDiv" class="hidden">
      <table id="connectedHeaderTable">
        <tr>
          <td valign="center"><div id="realNameDiv" class="hidden"></div><div id="accountNameDiv" class="hidden"></div></td>
          <td valign="center"><div id="disconnectDiv" class="hidden"></div></td>
        </tr>
      </table>
    </div>
    <hr id="separator"/>
    <div id="messageDiv" class="hidden"></div>
    <div id="deviceListDiv" class="hidden"></div>
    <div id="includeSnapshotDiv" class="hidden" style="display:none;"></div>
    <div id="helpDiv" class="hidden"></div>
    <div id="buttonsDiv" class="hidden"></div>
  </body>
</html>
